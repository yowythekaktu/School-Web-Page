<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admission - Information | OSHS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo"><strong>SHS ENROLLMENT</strong></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="section-title">
        <h2>Online Admission</h2>
        <p> Start your journey with us. Please fill out the form accurately.</p>
        <p class="step-1">Step 1 of 3:</p>
    </div>

    <div class="stepper-wrapper">
    <div class="stepper-item active">
        <div class="step-counter">1</div>
        <div class="step-name">Information</div>
    </div>
    
    <div class="stepper-item">
        <div class="step-counter">2</div>
        <div class="step-name">Requirements</div>
    </div>
    
    <div class="stepper-item">
        <div class="step-counter">3</div>
        <div class="step-name">Verification</div>
    </div>
</div>

    <div class="form-container" style="background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <form action="requirement.html">
            <div class="form-group">
                <label>Learner Reference Number (LRN)</label>
                <input type="tel" placeholder="Enter your 12-digit LRN" pattern="[0-9]{12}" maxlength="12" inputmode="numeric" title="Numbers only! Letters are not allowed." required style="border-radius: 5px;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="John" pattern="[A-Za-z ]{2,}" title="No Numbers/Special Characters are allowed! Use your Real Name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe" pattern="[A-Za-z ]{2,}" title="No Numbers/Special Characters are allowed! Use your Real Name" required>
                </div>
            </div>

            <div>
                <label>Personal Email</label>
                <input type="email" placeholder="example@gmail.com" style="margin-bottom: 10px;">
            </div>

            <div class="form-group">
                <label>Target Senior High School Strand</label>
                <select required style="border-radius: 5px;">
                    <option value="" disabled selected>-- Choose your path --</option>
                    <option>STEM (Science, Tech, Engineering, Math)</option>
                    <option>ICT (Information & Communication Tech)</option>
                    <option>ABM (Accountancy & Business)</option>
                    <option>HUMSS (Humanities & Social Sciences)</option>
                    <option>GAS (General Academic)</option>
                    <option>HE (Home Economics)</option>
                </select>
            </div>

            <div class="form-group">
                    <label>Incoming Grade Level</label>
                    <select required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="" disabled selected>Select Grade</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Previous School Attended</label>
                <input type="text" placeholder="Full Name or Abbreviation" pattern="[A-Za-z0-9 .\-,]{2,}" title="Please enter your " required>
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; padding: 15px; border-radius: 5px; cursor: pointer; margin-top: 25px;">
            Proceed to Requirements â†’
            </button>
        </form>
    </div>
</main>

</body>
