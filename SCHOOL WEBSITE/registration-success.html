<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful | OSHS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
    
    <div class="form-container" style="max-width: 500px; text-align: center; padding: 3rem;">
        
        <div style="background: #e6f4ea; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <span style="color: #1e8e3e; font-size: 3rem;">✓</span>
        </div>

        <h1 style="color: var(--deped-blue); margin-bottom: 1rem;">Registration Successful!</h1>
        
        <p style="color: #555; line-height: 1.6; margin-bottom: 2rem;">
            Your account has been created successfully. You can now proceed to the admission page to complete your enrollment.
        </p>

        <div style="background: #f8f9fa; border: 1px dashed #ccc; padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
            <span style="display: block; font-size: 0.8rem; color: #888; text-transform: uppercase;">Application Reference</span>
            <strong class="reference-id" style="font-size: 1.2rem; color: var(--deped-blue);">OSHS-2026-8891</strong>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <a href="login.html" class="btn-submit" style="text-decoration: none; width: 100%; display: block; box-sizing: border-box;">
                Sign In to Your Account
            </a>
            
            <a href="index.html" style="color: var(--deped-blue)">
                ← Return to Homepage
            </a>
        </div>
        
    </div>
            
</main>

</body>

<div class="loading-overlay" style="display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 500px; width: 100%; text-align: center; padding: 3rem;">
        
        <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 1.5rem;"></div>

        <div class="skeleton" style="width: 280px; height: 35px; margin: 0 auto 1rem;"></div>
        
        <div class="skeleton" style="width: 100%; height: 15px; margin-bottom: 8px;"></div>
        <div class="skeleton" style="width: 80%; height: 15px; margin: 0 auto 2rem;"></div>

        <div style="border: 1px solid #eee; padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
            <div class="skeleton" style="width: 120px; height: 10px; margin: 0 auto 10px; display: block;"></div>
            <div class="skeleton" style="width: 180px; height: 25px; margin: 0 auto; display: block;"></div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <div class="skeleton" style="width: 100%; height: 45px; border-radius: 5px;"></div>
            <div class="skeleton" style="width: 140px; height: 15px; margin-top: 5px;"></div>
        </div>
        
    </div>
</div>
