<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up | OSHS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: var(--deped-blue);">Student Registration</h1>
        <p style="color: #666; font-size: 0.9rem;">Create an account to enroll and receive official school updates.</p>
    </div>
    
    <div class="form-container" style="max-width: 600px;"> <form action="registration-success.html">
            
            <div style="margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
                <h3 style="font-size: 1rem; color: var(--deped-blue); margin-bottom: 1rem;">School Information</h3>
                
                <div class="form-group">
                    <label>Learner Reference Number (LRN)</label>
                    <input type="tel" placeholder="Enter your 12-digit LRN" pattern="[0-9]{12}" maxlength="12" title="Numbers only! Letters are not allowed." inputmode="numeric" required>
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <h3 style="font-size: 1rem; color: var(--deped-blue); margin-bottom: 1rem;">Account Details</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="John" pattern="[A-Za-z ]{2,}" title="No Numbers/Special Characters are allowed! Use your Real Name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Doe" pattern="[A-Za-z ]{2,}" title="No Numbers/Special Characters are allowed! Use your Real Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Personal Email Address</label>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Create Password</label>
                        <input type="password" placeholder="Atleast 8 Characters" pattern="[A-Za-z0-9 !@#$%^&*_+,.]{8,30}" minlength="8" maxlength="30" title="Minimum 8 characters. Letters, numbers, and symbols (!@#$%^&*_+.,) allowed." required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Atleast 8 Characters" pattern="[A-Za-z0-9 !@#$%^&*_+,.]{8,30}" minlength="8" maxlength="30" title="Minimum 8 characters. Letters, numbers, and symbols (!@#$%^&*_+.,) allowed." required>
                    </div>
                </div>
            </div>

            <div
                class="privacy-box" style="background: #fffcf0; border: 1px solid #ffecb3; border-left: 5px solid #ffc107; padding: 1.2rem; margin-top: 1.5rem; border-radius: 8px; display: flex; gap: 12px; align-items: flex-start; margin-bottom: 20px;">
            
                <input type="checkbox" required id="privacy"
                    style="width: 18px; height: 18px; cursor: pointer; accent-color: var(--deped-blue); margin-top: 3px; flex-shrink: 0;">
            
                <label for="privacy" style="font-size: 0.85rem; color: #444; line-height: 1.5; cursor: pointer; user-select: none;">
                    <strong style="color: #856404; display: block; margin-bottom: 4px;">Data Privacy Agreement</strong>
                    By checking this box and clicking Sign Up, you agree that OSHS will collect and process your LRN and personal
                    data for enrollment purposes in accordance with the <strong>Data Privacy Act</strong>.
                </label>
            
            </div>

            <button type="submit" class="btn-submit" style="width: 100%;">Sign Up</button>
            
            <div class="login-link" style="display: flex; justify-content: center; margin-top: 1rem;">
                <span style="font-size: 0.8rem; color: #665;">Already have an account? </span>
                <a href="login.html" style="font-size: 0.8rem; margin-left: 5px;">Sign In here</a>
            </div>
        </form>
    </div>
    
    <p style="text-align: center; margin-top: 2rem;">
        <a href="index.html" style="text-decoration: none; color: var(--deped-blue); font-size: 0.9rem;">‚Üê Return to Homepage</a>
    </p>
</main>

</body>

<div class="loading-overlay">
    <div style="max-width: 600px; width: 100%; margin: 50px auto; padding: 0 20px;">
        
        <div class="skeleton" style="width: 250px; height: 35px; margin: 0 auto 10px; display: block;"></div>
        <div class="skeleton" style="width: 320px; height: 15px; margin: 0 auto 2.5rem; display: block;"></div>
        
        <div style="padding: 2rem; border: 1px solid #eee; border-radius: 8px;">
            
            <div class="skeleton" style="width: 140px; height: 20px; margin-bottom: 1.5rem;"></div>
            <div class="skeleton" style="width: 80px; height: 12px; margin-bottom: 8px;"></div>
            <div class="skeleton" style="width: 100%; height: 45px; margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;"></div>
            
            <div class="skeleton" style="width: 130px; height: 20px; margin-bottom: 1.5rem;"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 1.5rem;">
                <div>
                    <div class="skeleton" style="width: 60px; height: 12px; margin-bottom: 8px;"></div>
                    <div class="skeleton" style="width: 100%; height: 45px;"></div>
                </div>
                <div>
                    <div class="skeleton" style="width: 60px; height: 12px; margin-bottom: 8px;"></div>
                    <div class="skeleton" style="width: 100%; height: 45px;"></div>
                </div>
            </div>
            
            <div class="skeleton" style="width: 90px; height: 12px; margin-bottom: 8px;"></div>
            <div class="skeleton" style="width: 100%; height: 45px; margin-bottom: 1.5rem;"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 1.5rem;">
                <div class="skeleton" style="width: 100%; height: 45px;"></div>
                <div class="skeleton" style="width: 100%; height: 45px;"></div>
            </div>

            <div class="skeleton" style="width: 100%; height: 80px; border-radius: 8px; margin-bottom: 1.5rem;"></div>
            
            <div class="skeleton" style="width: 100%; height: 50px; border-radius: 5px;"></div>
        </div>
    </div>
</div>
</html>
