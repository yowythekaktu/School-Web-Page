<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recover Account | OSHS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<main class="container">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: var(--deped-blue);">Account Recovery</h1>
        <p>Enter your email to receive a 6-digit verification code.</p>
    </div>

    <div class="form-container" style="max-width: 400px;">
        <form action="2step.html">
            <div class="form-group">
                <label>Registered Email Address</label>
                <input type="email" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="btn-submit" style="width: 100%;">Send Code</button>
        </form>
    </div>
        <p style="text-align: center;"><a href="../login.html" style="color: var(--deped-blue)">‚Üê Return to Login page</a></p>
</main>


</body>

<div class="loading-overlay">
    <div style="max-width: 400px; width: 100%; margin: 100px auto; padding: 0 20px; text-align: center;">
        
        <div class="skeleton" style="width: 220px; height: 35px; margin: 0 auto 15px; display: block;"></div>
        <div class="skeleton" style="width: 300px; height: 15px; margin: 0 auto 2.5rem; display: block;"></div>
        
        <div style="padding: 2rem; border: 1px solid #eee; border-radius: 8px; background: white;">
            <div class="skeleton" style="width: 150px; height: 12px; margin-bottom: 10px; text-align: left;"></div>
            
            <div class="skeleton" style="width: 100%; height: 45px; border-radius: 5px; margin-bottom: 1.5rem;"></div>
            
            <div class="skeleton" style="width: 100%; height: 45px; border-radius: 5px;"></div>
        </div>

        <div class="skeleton" style="width: 140px; height: 15px; margin: 2rem auto 0; display: block;"></div>
    </div>
</div>
